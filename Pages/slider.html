<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الدليل السياحي للعائلة المقدسة</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/png" href="../Images/favicon.png" />
    <link rel="stylesheet" href="../Styles/css/slider.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="../Images/slider/1.jpg" style="width: 100%" />
        <div class="text">Bible 1</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="../Images/slider/2.jpg" style="width: 100%" />
        <div class="text">Bible 2</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="../Images/slider/3.jpg" style="width: 100%" />
        <div class="text">Bible 3</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="../Images/slider/4.jpg" style="width: 100%" />
        <div class="text">Bible 4</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div>
      <a class="btn btn-in" href="index.html">
        عودة للصفحة السابقة
        <i class="fa-solid fa-chevron-right"></i>
      </a>
    </div>

    <script src="../Scripts/slider.js"></script>
  </body>
</html>
